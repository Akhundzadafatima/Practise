<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container" class="container">
      <input type="text" v-model="bgColor">
     <div class="box" :Style="{backgroundColor:bgColor}" :class="boxClases" ></div>

     <button @click="showColorPurple=!showColorPurple">Change to Purple</button>
     <button @click="showColorYellow=!showColorYellow">Change to Yellow</button>
     <button @click="showBorder=!showBorder">Add Border</button>
    </div>

    <script src="vue.js"></script>
  </body>
</html>
